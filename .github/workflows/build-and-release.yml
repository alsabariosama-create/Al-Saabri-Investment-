name: Build and Release Al-Saabri Investment App

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Build for Windows
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Windows app
      run: npm run build-win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/*.exe
        retention-days: 7

  # Build for macOS
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build macOS app
      run: npm run build-mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/*.dmg
        retention-days: 7

  # Build for Linux
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Linux app
      run: npm run build-linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.AppImage
        retention-days: 7

  # Deploy PWA to GitHub Pages
  deploy-pwa:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build PWA
      run: |
        mkdir -p pwa-build
        cp -r *.html *.css *.js *.json *.ico assets pwa-build/
        cp -r محفضة\ المستثمر pwa-build/ || true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pwa-build
        cname: investment.alsaabri.com

  # Create release with all builds
  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-build/*
          macos-build/*
          linux-build/*
        body: |
          ## إدارة الاستثمار السعبري - إصدار ${{ github.ref_name }}
          
          ### 🆕 المميزات الجديدة:
          - تطبيق PWA قابل للتثبيت على الهاتف
          - تطبيق سطح المكتب متعدد المنصات
          - واجهة محسنة ومتجاوبة
          - دعم العمل بدون اتصال
          - إشعارات فورية
          
          ### 📱 التثبيت على الهاتف:
          اذهب إلى: https://alsabariosama-create.github.io/Al-Saabri-Investment-/
          
          ### 💻 التثبيت على الكمبيوتر:
          - **Windows**: حمّل ملف `.exe`
          - **macOS**: حمّل ملف `.dmg`
          - **Linux**: حمّل ملف `.deb`, `.rpm`, أو `.AppImage`
          
          ### 🔗 روابط مفيدة:
          - [دليل التثبيت](https://github.com/alsabariosama-create/Al-Saabri-Investment-/blob/main/INSTALLATION_GUIDE.md)
          - [دليل المستخدم](https://github.com/alsabariosama-create/Al-Saabri-Investment-/blob/main/دليل_المستخدم.md)
          - [الإبلاغ عن مشكلة](https://github.com/alsabariosama-create/Al-Saabri-Investment-/issues)
          
          ---
          
          **التطبيق يدعم اللغة العربية بالكامل ومُصمم خصيصاً للسوق العراقي**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}